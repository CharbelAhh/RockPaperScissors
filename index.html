<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="assets/style.css">
    <script src=https://kit.fontawesome.com/4b8995fc18.js crossorigin=anonymous></script>
</head>
<body>
    <h1 class="title">Rock Paper Scissors</h1>
    <div class="main">
        <h1>Make Your Choice</h1>
        <div class="choices">
            <div class="rock">
                <i class="fa fa-hand-rock-o"></i> Rock
            </div>
            <div class="paper">
                <i class="fa fa-hand-paper-o"></i> Paper
            </div>
            <div class="rock">
                <i class="fa fa-hand-scissors-o"></i> Scissors
            </div>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
